{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign In</title>

        <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">
        <link href='{% static "css/nice-select.css" %}' rel="stylesheet">
        <link href='{% static "css/style.css" %}' rel="stylesheet">
        <link href='{% static "css/responsive.css" %}' rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="sign-in">
      <!--Page Header End-->
      <div class="form-area">
        <div class="container">
         <div class="row">
             <div class="col-md-8 col-md-offset-2">
             <div class="sign-logo text-center">
                 <a href="https://raasforce.com"><img src="{{ MEDIA_URL }}images/login-logo.png" alt=""></a>
             </div>
                <form method="post" >
                {% csrf_token %}
                {% for error in form.non_field_errors %}
                <div class="form-group has-errors text-danger small">
                    {{error}}
                </div>
                {% endfor %}
                {% for field in form %}
                <div class="form-group has-errors text-danger small">
                    {{field.errors}}
                </div>

                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field.errors }}
                    {{ field }}
                    {{ field.help_text }}
                </div>
                {% endfor %}
                <div class="row">
                  <div class="col-sm-4">
                    <div class="input-group">
                      <div class="input-group-btn">
                        <button type="submit" class="btn btn-primary" name="button">Sign In</button>
                      </div>
                    </div>
                    </div>
                </div>
                </form>

            </div>
         </div>
        </div>
      </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src='{% static "js/bootstrap.min.js" %}'></script>
        <script src='{% static "js/jquery.nice-select.min.js" %}'></script>
        <script src='{% static "js/main.js" %}'></script>
    </body>
</html>
